<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendei7</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS Config -->
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#6d28d9">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <style>
        /* Estilo para a animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #6d28d9;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animação para o Modal */
        @keyframes fade-in-scale {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in-scale {
            animation: fade-in-scale 0.2s ease-out forwards;
        }
        
        @keyframes fade-in-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in-up {
             animation: fade-in-up 0.2s ease-out forwards;
        }

        /* Animação para o Toast */
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        .animate-fade-in-out {
            animation: fade-in-out 3s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        
        // --- CONEXÃO COM O BACKEND (GOOGLE APPS SCRIPT) ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzVSGkDZmhLXQPR8lnswoBxthzlEEgNocTTdKS71ok6B2rZvzY7yujOGzLci4-B-GCC/exec';

        const api = {
            _callApi: async function(action, payload = {}) {
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action, payload })
                    });

                    if (!response.ok) throw new Error(`Erro de rede: ${response.statusText}`);
                    
                    const result = await response.json();
                    
                    if (result.status === 'error') {
                        console.error('Erro retornado pela API:', result.message);
                        throw new Error(result.message);
                    }
                    
                    return result.data;
                } catch (error) {
                    console.error(`Falha na chamada da API para a ação "${action}":`, error);
                    throw error;
                }
            },
            login: function(login, password) { return this._callApi('login', { login, password }); },
            getInitialData: function() { return this._callApi('getInitialData'); },
            addEvent: function(eventData, currentUser) { return this._callApi('addEvent', { eventData, currentUser }); },
            updateEvent: function(eventId, eventData, currentUser) { return this._callApi('updateEvent', { eventId, eventData, currentUser }); },
            deleteEvent: function(eventId) { return this._callApi('deleteEvent', { eventId }); },
            updateTable: function(tableName, newRecords, currentUser) { return this._callApi('updateTable', { tableName, newRecords, currentUser }); },
            updateRecord: function(tableName, recordId, recordData, currentUser) { return this._callApi('updateRecord', { tableName, recordId, recordData, currentUser }); },
            deleteRecord: function(tableName, recordId) { return this._callApi('deleteRecord', { tableName, recordId }); }
        };

        // --- COMPONENTES ---
        // Todos os componentes auxiliares e de página são definidos aqui, ANTES do componente App principal.
        
        const UserAppLogo = ({ className }) => (
            <svg viewBox="0 0 180 180" className={className} xmlns="http://www.w3.org/2000/svg">
                <defs><clipPath id="rounded-corners"><rect width="180" height="180" rx="35" ry="35" /></clipPath></defs>
                <g clipPath="url(#rounded-corners)">
                    <rect width="180" height="180" fill="#6d28d9" />
                    <path d="M45,40 a10,10 0 0,1 10,-10 h70 a10,10 0 0,1 10,10 v70 a10,10 0 0,1 -10,10 h-70 a10,10 0 0,1 -10,-10 Z" fill="white"/>
                    <rect x="45" y="55" width="90" height="8" fill="#6d28d9"/><rect x="62" y="22" width="12" height="20" rx="5" fill="white"/><rect x="106" y="22" width="12" height="20" rx="5" fill="white"/>
                    <path d="M60 95 l20 20 l45 -45" stroke="#6d28d9" strokeWidth="12" fill="none" strokeLinecap="round" strokeLinejoin="round" />
                    <text x="90" y="155" fontFamily="Arial, sans-serif" fontSize="24" fill="white" textAnchor="middle" fontWeight="bold">Agendei7</text>
                </g>
            </svg>
        );

        const Header = ({ title, onBack }) => (
            <header className="bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 sticky top-0 z-10">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        {onBack ? (<button onClick={onBack} className="text-violet-600 hover:text-violet-800 dark:text-violet-400 dark:hover:text-violet-300 transition"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg></button>) : <div className="w-6"></div>}
                        <h1 className="text-xl font-bold text-gray-800 dark:text-gray-200">{title}</h1>
                        <div className="w-6"></div>
                    </div>
                </div>
            </header>
        );
        
        const ConfirmationModal = ({ modalInfo, onConfirm, onCancel }) => {
            if (!modalInfo.isOpen) return null;
            const { title, message, confirmText, confirmColor } = modalInfo;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300">
                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-sm animate-fade-in-scale">
                        <h3 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">{title}</h3>
                        <p className="text-gray-600 dark:text-gray-400 mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg text-sm hover:bg-gray-300 dark:hover:bg-gray-500 transition">Cancelar</button>
                            <button onClick={onConfirm} className={`text-white font-semibold py-2 px-4 rounded-lg text-sm transition ${confirmColor}`}>{confirmText}</button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const LoadingModal = ({ isOpen, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-sm text-center flex flex-col items-center">
                        <div className="loader mb-4"></div>
                        <p className="text-gray-700 dark:text-gray-300 font-semibold">{message}</p>
                    </div>
                </div>
            );
        };
        
        const BottomNav = ({ activeView, setView }) => {
            const navItems = [
                { id: 'dashboard', icon: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />, label: 'Início' },
                { id: 'calendar', icon: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />, label: 'Calendário' },
                { id: 'profile', icon: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />, label: 'Perfil' },
            ];
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-t border-t border-gray-200 dark:border-gray-700 max-w-4xl mx-auto">
                    <div className="flex justify-around h-16">
                        {navItems.map(item => (
                            <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center justify-center w-full transition ${activeView === item.id ? 'text-violet-600 dark:text-violet-400' : 'text-gray-500 dark:text-gray-400 hover:text-violet-600 dark:hover:text-violet-400'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">{item.icon}</svg>
                                <span className="text-xs mt-1">{item.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const EventCard = ({ event, onClick }) => {
            // Garante que a data é válida antes de criar o objeto Date
            if (!event.date || typeof event.date !== 'string') return null;
            const eventDate = new Date(event.date + 'T00:00:00');
            const day = eventDate.getDate();
            const month = eventDate.toLocaleString('pt-BR', { month: 'short' }).replace('.', '');

            return (
                <div onClick={onClick} className="bg-white dark:bg-gray-800 rounded-lg shadow-md flex items-center p-4 space-x-4 cursor-pointer hover:shadow-lg transition">
                    <div className="flex flex-col items-center justify-center bg-violet-100 dark:bg-violet-900/50 rounded-lg w-16 h-16 text-violet-700 dark:text-violet-300">
                        <span className="text-xs font-bold uppercase">{month}</span>
                        <span className="text-2xl font-bold">{day}</span>
                    </div>
                    <div className="flex-1">
                        <h3 className="font-bold text-gray-800 dark:text-gray-200">{event.name}</h3>
                        <p className="text-sm text-gray-500 dark:text-gray-400">{event.time} - {event.location}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                </div>
            );
        };

        const LoginPage = ({ onLogin }) => {
            const [login, setLogin] = useState('admin');
            const [password, setPassword] = useState('admin');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);
                const success = await onLogin(login, password);
                if (!success) {
                    setError('Login ou senha inválidos.');
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-violet-700 flex flex-col justify-center items-center p-4">
                    <UserAppLogo className="w-48 h-48 mb-6" />
                    <div className="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl">
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label htmlFor="login" className="block text-black dark:text-white text-sm font-bold mb-2">Login</label>
                                <input type="text" id="login" value={login} onChange={(e) => setLogin(e.target.value)} className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-violet-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                            </div>
                            <div className="mb-4">
                                <label htmlFor="password"className="block text-black dark:text-white text-sm font-bold mb-2">Senha</label>
                                <div className="relative">
                                    <input type={showPassword ? "text" : "password"} id="password" value={password} onChange={(e) => setPassword(e.target.value)} className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-violet-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                        {showPassword ? ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-600 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" /></svg> ) : ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-600 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg> )}
                                    </button>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-xs italic mb-4">{error}</p>}
                            <div className="flex items-center justify-between">
                                <button type="submit" disabled={isLoading} className="w-full bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 transition duration-300 shadow-lg flex justify-center items-center disabled:bg-violet-400">
                                    {isLoading ? <div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : 'Entrar'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const DashboardPage = ({ currentUser, setView, setEventId, events }) => (
            <div>
                <Header title="Início" />
                <main className="p-4 pb-20 max-w-4xl mx-auto">
                    <div className="bg-white dark:bg-gray-800 rounded-lg p-4 mb-6 shadow">
                        <h2 className="text-xl font-bold text-gray-800 dark:text-gray-200">Olá, {currentUser.name}!</h2>
                        <p className="text-gray-600 dark:text-gray-400">O que você gostaria de fazer hoje?</p>
                    </div>
                    {currentUser.isAdmin && ( // Exemplo de verificação de admin
                        <div className="mb-6">
                            <h3 className="text-lg font-bold text-gray-800 dark:text-gray-200 mb-3">Gerenciamento</h3>
                            <div className="grid grid-cols-3 gap-2">
                                <button onClick={() => setView('addEvent')} className="bg-violet-600 text-white rounded-lg p-2 shadow-lg hover:bg-violet-700 transition flex flex-col items-center justify-center text-center h-24">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span className="font-semibold text-xs">Incluir Agendamento</span>
                                </button>
                            </div>
                        </div>
                    )}
                    <div className="space-y-4">
                        <h3 className="text-lg font-bold text-gray-800 dark:text-gray-200 mb-3">Próximos Eventos</h3>
                        {(events && events.length > 0) ? events.map(event => (
                            <EventCard key={event.id} event={event} onClick={() => { setEventId(event.id); setView('eventDetail'); }} />
                        )) : <p className="text-gray-500 dark:text-gray-400">Nenhum evento agendado.</p>}
                    </div>
                </main>
            </div>
        );

        const ProfilePage = ({ currentUser, onLogout, setView }) => {
            return (
                <div>
                    <Header title="Meu Perfil" />
                    <main className="p-4 pb-20 max-w-4xl mx-auto text-center">
                        <img src={currentUser.avatar} className="w-24 h-24 rounded-full mx-auto mb-4 object-cover" alt="Avatar"/>
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200">{currentUser.name}</h2>
                        <p className="text-gray-500 dark:text-gray-400">{currentUser.email}</p>
                        <div className="mt-6 space-y-2">
                            <button onClick={() => setView('myScales')} className="w-full text-left bg-gray-50 dark:bg-gray-700 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition">Minhas Escalas</button>
                            <button onClick={() => setView('settings')} className="w-full text-left bg-gray-50 dark:bg-gray-700 p-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition">Configurações</button>
                        </div>
                        <button onClick={onLogout} className="mt-8 w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition">Sair</button>
                    </main>
                </div>
            );
        };
        
        // --- Componente Principal ---
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [view, setView] = useState('login');
            const [appData, setAppData] = useState({ events: [], scales: [], assignments: {}, departments: {}, access: {}, users: {} });
            const [loading, setLoading] = useState(false);
            const [initialLoad, setInitialLoad] = useState(true);
            const [selectedEventId, setSelectedEventId] = useState(null);
            const [theme, setTheme] = useState('light');

            useEffect(() => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [theme]);
            
            useEffect(() => {
                setTimeout(() => setInitialLoad(false), 500);
            }, []);

            const fetchAllData = useCallback(() => {
                setLoading(true);
                api.getInitialData()
                    .then(data => setAppData(data))
                    .catch(error => alert("Não foi possível carregar os dados do servidor. Tente recarregar a página."))
                    .finally(() => setLoading(false));
            }, []);

            useEffect(() => {
                if (currentUser) {
                    fetchAllData();
                }
            }, [currentUser, fetchAllData]);
            
            const handleLogin = async (login, password) => {
                setLoading(true);
                try {
                    const user = await api.login(login, password);
                    setCurrentUser(user); // Define o usuário para disparar o useEffect de busca de dados
                    setView('dashboard');
                    return true;
                } catch (error) {
                    return false; // O erro já foi logado na função da API
                } finally {
                    // O setLoading será controlado pelo useEffect de busca de dados
                }
            };
            
            const handleLogout = () => {
                setCurrentUser(null);
                setAppData({ events: [], scales: [], assignments: {}, departments: {}, access: {}, users: {} });
                setView('login');
            };

            if (initialLoad || loading) {
                return ( <div className="min-h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-900"> <div className="loader"></div> </div> );
            }

            const renderView = () => {
                if (!currentUser) return <LoginPage onLogin={handleLogin} />;
                
                switch (view) {
                    case 'dashboard': return <DashboardPage currentUser={currentUser} setView={setView} setEventId={setSelectedEventId} events={appData.events || []} />;
                    case 'calendar': return (
                        <div>
                            <Header title="Calendário" onBack={() => setView('dashboard')} />
                            <p className="p-4 text-center dark:text-gray-300">Página de calendário a ser implementada.</p>
                        </div>
                    );
                    case 'profile': return <ProfilePage currentUser={currentUser} onLogout={handleLogout} setView={setView} />;
                    // Adicione os outros casos de 'view' aqui, passando os dados de `appData` e as funções `api` conforme necessário.
                    default: return <DashboardPage currentUser={currentUser} setView={setView} setEventId={setSelectedEventId} events={appData.events || []} />;
                }
            };
            
            const showNav = currentUser && view !== 'login';

            return (
                <div className="bg-gray-100 dark:bg-gray-900 min-h-screen">
                    {renderView()}
                    {showNav && <BottomNav activeView={view} setView={setView} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
